<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #000; /* Black background for the entire page */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #9c0000 0%, #130194 100%);
            clip-path: circle(30% at right 70%);
            animation: moveBg 10s infinite alternate ease-in-out;
        }
        @keyframes moveBg {
            0% {
                clip-path: circle(30% at 100%);
            }
            50% {
                clip-path: circle(30% at 50%);
            }
            100% {
                clip-path: circle(30% at 0%);
            }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: colorChange 10s infinite alternate ease-in-out;
        }
        @keyframes colorChange {
            0%, 100% {
                color: white;
            }
            50% {
                color: black;
            }
        }
        h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 600;
        }
        p {
            font-size: 20px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        
        <p>"Let your plans be dark and impenetrable as night, and when you move, fall like a thunderbolt.".</p>
    </div>
</body>
</html>
